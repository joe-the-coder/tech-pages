<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Настройки</h1>
                <p class="lead">Выберите нужную модель</p>
                <ul class="list-group">
                    <li class="list-group-item">Модель 1</li>
                    <li class="list-group-item active">Модель 2</li>
                    <li class="list-group-item">Модель 3</li>
                </ul>
                <button id="choose">Выбрать</button>
                <p></p>
                <p class="lead">Выберите нужную модель</p>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Модель 1</button>
                    <button type="button" class="list-group-item list-group-item-action active">Модель 2</button>
                    <button type="button" class="list-group-item list-group-item-action">Модель 3</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Модель 4</button>
                </div>
                <p></p>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Выбрать</button>
            </div>
        </div>
    </div>
</body>
</html>
